<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen3-TTS - Voice Clone</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #00d4ff;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #888;
        }
        .panel {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #00d4ff;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
        }
        select option, select optgroup {
            background: #1a1a2e;
            color: #fff;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #00d4ff;
        }
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border: none;
            border-radius: 8px;
            color: #1a1a2e;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,212,255,0.3);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
            box-shadow: none;
        }
        .audio-player {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        .status.loading {
            background: rgba(255,193,7,0.2);
            color: #ffc107;
        }
        .status.success {
            background: rgba(40,167,69,0.2);
            color: #28a745;
        }
        .status.error {
            background: rgba(220,53,69,0.2);
            color: #dc3545;
        }
        .info-box {
            background: rgba(0,212,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #00d4ff;
        }
        .server-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .server-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }
        .status-dot.online {
            background: #28a745;
        }
        .voice-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .voice-card:hover {
            border-color: #00d4ff;
            background: rgba(0,212,255,0.1);
        }
        .voice-card.selected {
            border-color: #00d4ff;
            background: rgba(0,212,255,0.15);
        }
        .voice-card h3 {
            color: #00d4ff;
            margin-bottom: 8px;
        }
        .voice-card p {
            color: #888;
            font-size: 14px;
        }
        .divider {
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin: 30px 0;
        }
        .section-title {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 18px;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Qwen3-TTS Voice Clone</h1>
        <p class="subtitle">클론된 음성으로 TTS 생성</p>

        <div class="server-info">
            <div class="server-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="serverStatus">Checking...</span>
            </div>
            <div>
                <span id="loadedModels"></span>
            </div>
        </div>

        <!-- 등록된 클론 음성 -->
        <div class="panel">
            <h2 class="section-title">등록된 음성</h2>

            <div id="voiceList">
                <div class="voice-card selected" onclick="selectVoice('박현준')" id="voice-박현준">
                    <h3>박현준 팀장</h3>
                    <p>참조: sample(1).mp3</p>
                    <p>"안녕하세요. 오늘 저의 면접에 참석해 주셔서 감사합니다..."</p>
                </div>
            </div>

            <button class="btn btn-secondary" onclick="showAddVoice()" style="margin-top: 15px;">+ 새 음성 등록</button>
        </div>

        <!-- 새 음성 등록 폼 (숨김) -->
        <div class="panel" id="addVoicePanel" style="display: none;">
            <h2 class="section-title">새 음성 등록</h2>

            <div class="form-group">
                <label>음성 이름</label>
                <input type="text" id="new-voice-name" placeholder="예: 홍길동">
            </div>

            <div class="form-group">
                <label>참조 음성 파일 경로</label>
                <input type="text" id="new-voice-audio" placeholder="c:/path/to/audio.mp3">
            </div>

            <div class="form-group">
                <label>참조 음성 대사</label>
                <textarea id="new-voice-text" placeholder="참조 음성 파일에서 말하는 내용..."></textarea>
            </div>

            <button class="btn" onclick="addVoice()">음성 등록</button>
            <button class="btn btn-secondary" onclick="hideAddVoice()" style="margin-left: 10px;">취소</button>
        </div>

        <!-- TTS 생성 -->
        <div class="panel">
            <h2 class="section-title">음성 생성</h2>

            <div class="form-group">
                <label>샘플 텍스트</label>
                <select id="sample-text" onchange="applySample()">
                    <option value="">-- 샘플 선택 --</option>
                    <optgroup label="인사/소개">
                        <option value="안녕하세요. 저는 박현준 팀장입니다. 오늘 회의를 진행하겠습니다.">인사 - 회의 시작</option>
                        <option value="반갑습니다. 저희 회사에 관심을 가져주셔서 감사합니다.">인사 - 회사 소개</option>
                        <option value="안녕하세요, 여러분. 오늘 발표를 맡게 된 담당자입니다.">인사 - 발표 시작</option>
                    </optgroup>
                    <optgroup label="안내/설명">
                        <option value="지금부터 프로젝트 진행 상황에 대해 설명드리겠습니다. 첫 번째로, 개발 일정을 말씀드리겠습니다.">안내 - 프로젝트 설명</option>
                        <option value="이 제품의 주요 특징은 세 가지입니다. 첫째, 사용이 간편합니다. 둘째, 가격이 합리적입니다. 셋째, 품질이 우수합니다.">안내 - 제품 설명</option>
                        <option value="다음 단계로 넘어가기 전에 질문이 있으시면 말씀해 주세요.">안내 - 질문 유도</option>
                    </optgroup>
                    <optgroup label="뉴스/리포트">
                        <option value="오늘의 주요 뉴스입니다. 정부는 새로운 경제 정책을 발표했습니다. 이번 정책은 중소기업 지원을 강화하는 내용을 담고 있습니다.">뉴스 - 경제</option>
                        <option value="기상청에 따르면 내일은 전국적으로 맑은 날씨가 예상됩니다. 다만, 일부 지역에서는 오후에 소나기가 내릴 수 있습니다.">뉴스 - 날씨</option>
                        <option value="최근 조사에 따르면 인공지능 기술의 발전으로 다양한 산업 분야에서 혁신이 일어나고 있습니다.">뉴스 - 기술</option>
                    </optgroup>
                    <optgroup label="고객 응대">
                        <option value="안녕하세요, 고객님. 무엇을 도와드릴까요? 문의하신 내용에 대해 안내해 드리겠습니다.">고객센터 - 인사</option>
                        <option value="죄송합니다, 고객님. 불편을 드려 정말 죄송합니다. 빠르게 해결해 드리겠습니다.">고객센터 - 사과</option>
                        <option value="감사합니다. 추가로 궁금하신 점이 있으시면 언제든지 문의해 주세요. 좋은 하루 되세요.">고객센터 - 마무리</option>
                    </optgroup>
                    <optgroup label="교육/강의">
                        <option value="오늘 수업에서는 기본 개념부터 시작하겠습니다. 먼저 핵심 용어를 설명드리겠습니다.">강의 - 시작</option>
                        <option value="이 부분이 가장 중요한 내용입니다. 꼭 기억해 주시기 바랍니다.">강의 - 강조</option>
                        <option value="오늘 배운 내용을 정리해 보겠습니다. 핵심은 세 가지입니다.">강의 - 정리</option>
                    </optgroup>
                    <optgroup label="긴 문장">
                        <option value="인공지능 기술은 우리 생활의 많은 부분을 변화시키고 있습니다. 특히 음성 합성 기술의 발전으로 더욱 자연스러운 목소리를 만들어낼 수 있게 되었습니다. 이러한 기술은 앞으로 더욱 발전하여 다양한 분야에서 활용될 것으로 기대됩니다.">장문 - AI 기술</option>
                        <option value="좋은 커뮤니케이션은 성공적인 비즈니스의 핵심입니다. 명확하고 간결한 메시지 전달은 오해를 줄이고 효율성을 높입니다. 상대방의 입장에서 생각하며 소통하는 것이 중요합니다.">장문 - 비즈니스</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label>텍스트</label>
                <textarea id="tts-text" placeholder="변환할 텍스트를 입력하세요...">안녕하세요. 저는 박현준 팀장입니다. 오늘 회의를 진행하겠습니다.</textarea>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>언어</label>
                    <select id="tts-language">
                        <option value="Korean">Korean</option>
                        <option value="Auto">Auto</option>
                        <option value="Chinese">Chinese</option>
                        <option value="English">English</option>
                        <option value="Japanese">Japanese</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>모델 크기</label>
                    <select id="tts-model">
                        <option value="0.6b">0.6B (빠름)</option>
                        <option value="1.7b">1.7B (고품질)</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="btn" onclick="generateTTS()" id="btn-generate" style="width:100%">음성 생성</button>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="btn" onclick="generateStreamTTS()" id="btn-stream" style="width:100%; background: linear-gradient(135deg, #ff6b35 0%, #cc5500 100%);">스트리밍 생성</button>
                </div>
            </div>

            <div id="tts-result"></div>
            <div id="stream-progress" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // 등록된 음성 목록
        let voices = [
            {
                name: '박현준',
                refAudio: 'c:/Qwen3-TTS/sample(1).mp3',
                refText: '안녕하세요. 오늘 저의 면접에 참석해 주셔서 감사합니다. 저는 박현준 팀장입니다.'
            }
        ];

        let selectedVoice = '박현준';

        // 서버 상태 확인
        async function checkServer() {
            try {
                const res = await fetch(`${API_BASE}/info`);
                const data = await res.json();
                document.getElementById('statusDot').classList.add('online');
                document.getElementById('serverStatus').textContent = 'Online';
                document.getElementById('loadedModels').textContent = `Models: ${data.loaded_models.join(', ')}`;
            } catch (e) {
                document.getElementById('statusDot').classList.remove('online');
                document.getElementById('serverStatus').textContent = 'Offline';
                document.getElementById('loadedModels').textContent = '';
            }
        }

        function selectVoice(name) {
            selectedVoice = name;
            document.querySelectorAll('.voice-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.getElementById(`voice-${name}`).classList.add('selected');
        }

        function showAddVoice() {
            document.getElementById('addVoicePanel').style.display = 'block';
        }

        function hideAddVoice() {
            document.getElementById('addVoicePanel').style.display = 'none';
        }

        function applySample() {
            const select = document.getElementById('sample-text');
            const textarea = document.getElementById('tts-text');
            if (select.value) {
                textarea.value = select.value;
            }
        }

        function addVoice() {
            const name = document.getElementById('new-voice-name').value;
            const refAudio = document.getElementById('new-voice-audio').value;
            const refText = document.getElementById('new-voice-text').value;

            if (!name || !refAudio) {
                alert('이름과 참조 음성 파일 경로를 입력하세요.');
                return;
            }

            voices.push({ name, refAudio, refText });

            // UI에 추가
            const voiceList = document.getElementById('voiceList');
            const card = document.createElement('div');
            card.className = 'voice-card';
            card.id = `voice-${name}`;
            card.onclick = () => selectVoice(name);
            card.innerHTML = `
                <h3>${name}</h3>
                <p>참조: ${refAudio.split('/').pop()}</p>
                <p>"${refText.substring(0, 50)}..."</p>
            `;
            voiceList.appendChild(card);

            // 폼 초기화
            document.getElementById('new-voice-name').value = '';
            document.getElementById('new-voice-audio').value = '';
            document.getElementById('new-voice-text').value = '';
            hideAddVoice();

            // 새로 추가된 음성 선택
            selectVoice(name);
        }

        function showResult(elementId, status, message, audioUrl = null, genTime = null) {
            const el = document.getElementById(elementId);
            let timeInfo = genTime ? ` (${genTime}s)` : '';
            let html = `<div class="status ${status}">${message}${timeInfo}</div>`;
            if (audioUrl) {
                html += `
                    <div class="audio-player">
                        <strong>Generated Audio:</strong>
                        ${genTime ? `<span style="color:#00d4ff;margin-left:10px;">생성 시간: ${genTime}초</span>` : ''}
                        <audio controls src="${audioUrl}"></audio>
                        <br><br>
                        <a href="${audioUrl}" download="output.wav" class="btn" style="display:inline-block;text-decoration:none;margin-top:10px;">Download</a>
                    </div>
                `;
            }
            el.innerHTML = html;
        }

        async function generateTTS() {
            const text = document.getElementById('tts-text').value;
            const language = document.getElementById('tts-language').value;
            const model = document.getElementById('tts-model').value;

            // 선택된 음성 찾기
            const voice = voices.find(v => v.name === selectedVoice);
            if (!voice) {
                showResult('tts-result', 'error', '음성을 선택하세요.');
                return;
            }

            showResult('tts-result', 'loading', `${selectedVoice} 음성으로 생성 중...`);

            try {
                const res = await fetch(`${API_BASE}/tts/voice_clone?model_size=${model}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text,
                        language,
                        ref_audio: voice.refAudio,
                        ref_text: voice.refText,
                        x_vector_only_mode: true  // Always use x-vector only mode for stable voice cloning
                    })
                });

                if (!res.ok) throw new Error('Generation failed');

                const genTime = res.headers.get('X-Generation-Time');
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                showResult('tts-result', 'success', `${selectedVoice} 음성 생성 완료!`, url, genTime);
            } catch (e) {
                showResult('tts-result', 'error', `Error: ${e.message}`);
            }
        }

        // ============== Streaming TTS ==============
        let audioContext = null;
        let streamAbortController = null;

        function getAudioContext() {
            if (!audioContext || audioContext.state === 'closed') {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        async function generateStreamTTS() {
            const text = document.getElementById('tts-text').value;
            const language = document.getElementById('tts-language').value;
            const model = document.getElementById('tts-model').value;

            const voice = voices.find(v => v.name === selectedVoice);
            if (!voice) {
                showResult('tts-result', 'error', '음성을 선택하세요.');
                return;
            }

            // Disable buttons
            document.getElementById('btn-generate').disabled = true;
            document.getElementById('btn-stream').disabled = true;

            const progressEl = document.getElementById('stream-progress');
            progressEl.style.display = 'block';
            progressEl.innerHTML = '<div class="status loading">스트리밍 준비 중...</div>';
            document.getElementById('tts-result').innerHTML = '';

            // Abort any previous stream
            if (streamAbortController) streamAbortController.abort();
            streamAbortController = new AbortController();

            try {
                const res = await fetch(`${API_BASE}/tts/voice_clone/sse?model_size=${model}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text,
                        language,
                        ref_audio: voice.refAudio,
                        ref_text: voice.refText,
                        x_vector_only_mode: true  // Always use x-vector only mode for stable voice cloning
                    }),
                    signal: streamAbortController.signal
                });

                if (!res.ok) throw new Error('Streaming request failed');

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let audioChunks = [];
                let totalChunks = 0;
                let receivedChunks = 0;
                let totalGenTime = 0;
                let ctx = getAudioContext();
                let playQueue = [];
                let isPlaying = false;
                let nextPlayTime = ctx.currentTime;

                async function playNextChunk() {
                    if (playQueue.length === 0) {
                        isPlaying = false;
                        return;
                    }
                    isPlaying = true;
                    const audioData = playQueue.shift();
                    try {
                        const audioBuffer = await ctx.decodeAudioData(audioData);
                        const source = ctx.createBufferSource();
                        source.buffer = audioBuffer;
                        source.connect(ctx.destination);
                        if (nextPlayTime < ctx.currentTime) {
                            nextPlayTime = ctx.currentTime;
                        }
                        source.start(nextPlayTime);
                        nextPlayTime += audioBuffer.duration;
                        source.onended = () => playNextChunk();
                    } catch (e) {
                        console.error('Audio decode error:', e);
                        playNextChunk();
                    }
                }

                function enqueueAudio(base64Wav) {
                    const binaryStr = atob(base64Wav);
                    const bytes = new Uint8Array(binaryStr.length);
                    for (let i = 0; i < binaryStr.length; i++) {
                        bytes[i] = binaryStr.charCodeAt(i);
                    }
                    audioChunks.push(bytes);
                    playQueue.push(bytes.buffer.slice(0));
                    if (!isPlaying) playNextChunk();
                }

                // Read SSE stream
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    let eventType = '';
                    let eventData = '';

                    for (const line of lines) {
                        if (line.startsWith('event: ')) {
                            eventType = line.slice(7).trim();
                        } else if (line.startsWith('data: ')) {
                            eventData = line.slice(6);
                        } else if (line === '' && eventType && eventData) {
                            try {
                                const data = JSON.parse(eventData);

                                if (eventType === 'meta') {
                                    progressEl.innerHTML = `
                                        <div class="status loading">
                                            음성 생성 중...
                                            <div style="background:rgba(255,255,255,0.1);border-radius:4px;margin-top:8px;overflow:hidden;">
                                                <div style="width:100%;height:6px;background:linear-gradient(90deg,#ff6b35,#ff9800);border-radius:4px;animation:pulse 1.5s ease-in-out infinite;"></div>
                                            </div>
                                        </div>
                                    `;
                                } else if (eventType === 'audio') {
                                    receivedChunks++;
                                    totalGenTime += data.generation_time;
                                    progressEl.innerHTML = `
                                        <div class="status loading">
                                            음성 생성 완료! 재생 준비 중...
                                        </div>
                                    `;
                                    enqueueAudio(data.audio);
                                } else if (eventType === 'done') {
                                    progressEl.innerHTML = `
                                        <div class="status success">
                                            스트리밍 완료! 생성 시간: ${data.total_time}초
                                        </div>
                                    `;
                                    combineAndShowDownload(audioChunks, totalGenTime);
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                            eventType = '';
                            eventData = '';
                        }
                    }
                }

            } catch (e) {
                if (e.name !== 'AbortError') {
                    progressEl.innerHTML = `<div class="status error">스트리밍 오류: ${e.message}</div>`;
                }
            } finally {
                document.getElementById('btn-generate').disabled = false;
                document.getElementById('btn-stream').disabled = false;
            }
        }

        function combineAndShowDownload(audioChunks, totalGenTime) {
            if (audioChunks.length === 0) return;
            // Combine all WAV chunks into a single blob for download
            // Each chunk is a complete WAV, so we need to extract PCM and re-wrap
            let allPcm = [];
            let sampleRate = 24000; // default
            for (const chunk of audioChunks) {
                // Read WAV header to get sample rate and data offset
                const view = new DataView(chunk.buffer);
                if (chunk.length > 44) {
                    sampleRate = view.getUint32(24, true);
                    // Find 'data' subchunk
                    let offset = 12;
                    while (offset < chunk.length - 8) {
                        const id = String.fromCharCode(chunk[offset], chunk[offset+1], chunk[offset+2], chunk[offset+3]);
                        const size = view.getUint32(offset + 4, true);
                        if (id === 'data') {
                            allPcm.push(chunk.slice(offset + 8, offset + 8 + size));
                            break;
                        }
                        offset += 8 + size;
                    }
                }
            }
            if (allPcm.length === 0) return;

            // Calculate total PCM size
            const totalPcmSize = allPcm.reduce((acc, buf) => acc + buf.length, 0);

            // Build combined WAV
            const wavHeader = new ArrayBuffer(44);
            const hv = new DataView(wavHeader);
            const writeStr = (offset, str) => { for (let i = 0; i < str.length; i++) hv.setUint8(offset + i, str.charCodeAt(i)); };
            writeStr(0, 'RIFF');
            hv.setUint32(4, 36 + totalPcmSize, true);
            writeStr(8, 'WAVE');
            writeStr(12, 'fmt ');
            hv.setUint32(16, 16, true);
            hv.setUint16(20, 1, true);
            hv.setUint16(22, 1, true);
            hv.setUint32(24, sampleRate, true);
            hv.setUint32(28, sampleRate * 2, true);
            hv.setUint16(32, 2, true);
            hv.setUint16(34, 16, true);
            writeStr(36, 'data');
            hv.setUint32(40, totalPcmSize, true);

            const combinedBlob = new Blob([wavHeader, ...allPcm], { type: 'audio/wav' });
            const url = URL.createObjectURL(combinedBlob);

            const resultEl = document.getElementById('tts-result');
            resultEl.innerHTML = `
                <div class="audio-player">
                    <strong>Combined Audio:</strong>
                    <span style="color:#ff9800;margin-left:10px;">총 생성 시간: ${totalGenTime.toFixed(1)}초 (스트리밍)</span>
                    <audio controls src="${url}"></audio>
                    <br><br>
                    <a href="${url}" download="stream_output.wav" class="btn" style="display:inline-block;text-decoration:none;margin-top:10px;">Download</a>
                </div>
            `;
        }

        // 초기화
        checkServer();
        setInterval(checkServer, 10000);
    </script>
</body>
</html>
